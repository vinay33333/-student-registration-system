<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Records | Student Registration System</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<header class="header">
  <div class="container header-title">
    <i class="fas fa-users"></i>
    <h1>Student Records</h1>
  </div>
  <p class="header-desc">View, search, edit, or delete registered students below.</p>
</header>

<nav class="navigation">
  <ul>
    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="registration.html"><i class="fas fa-user-plus"></i> Register</a></li>
    <li><a href="studentData.html" class="active"><i class="fas fa-users"></i> Records</a></li>
  </ul>
</nav>

<main class="container">
  <section class="records-section">
    <div class="records-header">
      <h2><i class="fas fa-users"></i> All Students</h2>
      <span class="total-count">Total: <span id="totalStudents">0</span></span>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, ID, email, address..." onkeyup="searchStudents()" />
      <i class="fas fa-search"></i>
    </div>

    <!-- Table Container -->
    <div class="table-container" id="tableContainer">
      <div id="emptyState" class="empty-state">
        <i class="fas fa-users-slash"></i>
        <p>No Students Registered</p>
      </div>
      <table id="studentsTable" style="display:none;" class="students-table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody"></tbody>
      </table>
    </div>
  </section>
</main>

<!-- ===== Edit Modal for updating records ===== -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3><i class="fas fa-edit"></i> Edit Student</h3>
      <button class="close-btn" onclick="closeEditModal()">&times;</button>
    </div>
    <form id="editForm" class="edit-form">
      <input type="hidden" id="editIndex">
      <div class="form-fields">
        <!-- Name -->
        <div class="form-group">
          <label for="editStudentName">Name *</label>
          <input type="text" id="editStudentName" required>
          <span class="error-message" id="editNameError"></span>
        </div>
        <!-- ID -->
        <div class="form-group">
          <label for="editStudentId">Student ID *</label>
          <input type="text" id="editStudentId" required>
          <span class="error-message" id="editIdError"></span>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="editEmailId">Email *</label>
          <input type="email" id="editEmailId" required>
          <span class="error-message" id="editEmailError"></span>
        </div>
        <!-- Contact -->
        <div class="form-group">
          <label for="editContactNumber">Contact *</label>
          <input type="tel" id="editContactNumber" required>
          <span class="error-message" id="editContactError"></span>
        </div>
        <!-- Address -->
        <div class="form-group">
          <label for="editAddress">Address *</label>
          <input type="text" id="editAddress" required placeholder="Full address" />
          <span class="error-message" id="editAddressError"></span>
        </div>
      </div>
      <!-- Modal Buttons -->
      <div class="modal-actions">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- ===== Notification for Success/Error ===== -->
<div id="notification" class="notification">
  <span id="notificationMessage"></span>
  <button onclick="closeNotification()" class="notification-close">&times;</button>
</div>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 — Sampath Vinay Ram Vuppala — Student Registration System</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
